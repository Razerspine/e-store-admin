<div class="table-caption">
  <div class="top-column">
    @if (selectedProducts() && selectedProducts().length > 0) {
      <div class="row-container">
        <p class="row-text">{{ "Selected: " }}{{ selectedProducts().length }}</p>
        <p-button icon="pi pi-trash"
                  text
                  severity="danger"
                  (onClick)="delete.emit({ event: $event, products: selectedProducts() })"
        />
      </div>
    }
  </div>
  <div class="top-column">
    <p-iconfield iconPosition="left" class="search-wrapper">
      <p-inputicon>
        <i class="pi pi-search"></i>
      </p-inputicon>
      <input pInputText
             type="text"
             placeholder="Search"
             class="search-input"
             [formControl]="searchInput()"
      />
    </p-iconfield>
  </div>
  <div class="top-column">
    <p-button icon="pi pi-plus" text label="Add Product" severity="primary" (onClick)="changeRoute()"/>
  </div>
</div>
